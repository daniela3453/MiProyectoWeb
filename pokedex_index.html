<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pokedexc.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <img id="logo" src="pokedex_imagen/venusaurlogo.png" alt="logo">
        <h1>Mi Pokédex</h1>
    </header>
    <div id="navegacion">
        <hr id="hr1">
        <nav>
            <button>
                <a href="#">Inicio</a>
            </button>
            <button>
                <a href="#">Acerca</a>
            </button>
        </nav>
        <hr id="hr2">
    </div>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" src="pokedex_imagen/venusaurlogo.png" alt="pokemon">
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p id="datos"><b>DATOS</b></p>
                        </li>
                        <li>
                            <p><b>Nombre: </b>Venusaur</p>
                        </li>
                        <li>
                            <p><b>Tipo: </b>Planta/Veneno</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>2.0m</p>
                        </li>
                        <li>
                            <p><b>Peso: </b>100,0kg</p>
                        </li>
                        <li>
                            <p><b>Descripción: </b>Esparce mucho polen (su exceso provoca vahído) con la fuerza de un volcán, lucha con sus dos gruesas lianas.</p>
                        </li>
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
